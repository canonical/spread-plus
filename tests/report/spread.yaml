project: spread

backends:
    lxd:
        systems:
            - ubuntu-22.04

path: /home/test

prepare: true
restore: true

suites:
    checks/suite-1/: 
        summary: First test pass the rest fail in different steps
    checks/suite-2/: 
        summary: All test pass
    checks/suite-3/: 
        summary: Fails to prepare
        prepare: |
          exit 1
    checks/suite-4/: 
        summary: Fails to restore
        restore: |
          exit 1
    checks/suite-5/: 
        summary: With variants
        prepare: true
        restore: true
    checks/suite-6/: 
        summary: Suite skipped
        skip:
          - reason: Skip all tests for checks suite
            if: true
