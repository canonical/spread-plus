summary: Ensure skip condition works.

environment:
    skip_1/T1: true
    skip_2/T1: true
    skip_1/T2: false
    skip_2/T2: true
    skip_1/T3: false
    skip_2/T3: false

if:
  - skip-reason: This is the first skip reason
    check: |
      [ "$skip_1" = "true" ]
  - skip-reason: This is the second skip reason
    check: |
      [ "$skip_2" = "true" ]

execute: |
    exit 0
